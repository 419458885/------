            <div class='heti heti--ancient'><h2>武侯庙<sup><a id='ref-01' href='#fn-01'>[1]</a></sup><span class='heti-meta heti-small'>大历元年夔州作</span></h2><p class='heti-verse heti-x-large'>遗庙丹青落<sup><a id='ref-02' href='#fn-02'>[2]</a></sup>，</p><p class='heti-verse heti-x-large'>空山草木长。 　</p><p class='heti-verse heti-x-large'>犹闻辞后主<sup><a id='ref-03' href='#fn-03'>[3]</a></sup>，</p><p class='heti-verse heti-x-large'>不复卧南阳<sup><a id='ref-04' href='#fn-04'>[4]</a></sup>。</p><p class='heti-x-large'></p></div><h3>〔注释〕</h3><div class='heti heti--ancient'><p id='fn-01'><a href='#ref-01' title='移至'>[1]</a>武侯庙：渚葛亮封武乡侯，简称武侯。他的庙在夔州西郊。张震《武侯祠堂记》：“唐夔州治白帝，武侯庙在西郊。”
</p><p id='fn-02'><a href='#ref-02' title='移至'>[2]</a>丹青：绘图要用颜色，因此以丹（红）青两色代表作画。这里指庙中壁画和髹漆。
</p><p id='fn-03'><a href='#ref-03' title='移至'>[3]</a>犹闻：好象听到。辞后主：蜀汉建兴五年，诸葛亮伐魏，临行上《出师表》给后主辞别。《三国志•蜀书•诸葛亮传》，“后主建兴五年，亮率诸军，北驻汉中，临发上表。”
</p><p id='fn-04'><a href='#ref-04' title='移至'>[4]</a>南阳，在湖北省襄阳县城西，是诸葛亮的故乡。</p><p class='heti-large'></p></div>
