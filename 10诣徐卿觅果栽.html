            <div class='heti heti--ancient'><h2>诣徐卿觅果栽<sup><a id='ref-01' href='#fn-01'>[1]</a></sup><span class='heti-meta heti-small'>上元元年成都作</span></h2><p class='heti-verse heti-x-large'>草堂少花今欲栽， 　</p><p class='heti-verse heti-x-large'>不问绿李与黄梅。 　</p><p class='heti-verse heti-x-large'>石笋街中却归去<sup><a id='ref-02' href='#fn-02'>[2]</a></sup>，</p><p class='heti-verse heti-x-large'>果园坊里为求来<sup><a id='ref-03' href='#fn-03'>[3]</a></sup>。</p><p class='heti-x-large'></p></div><h3>〔注释〕</h3><div class='heti heti--ancient'><p id='fn-01'><a href='#ref-01' title='移至'>[1]</a>诣（意yì）前往。徐卿，名字不详。作者有《徐卿二子歌》，可能即是此人。“卿”是对朋友的尊称。果栽：果树苗。
</p><p id='fn-02'><a href='#ref-02' title='移至'>[2]</a>石笋街：在成都西门，由于有两株石笋而得名。杜甫由徐处归草堂要经过这里。杜光庭《石笋记》：“成都子城西，曰兴义门金容坊，有石二株，高丈余。”作者《石笋行》：“君不见益州城西门，陌上石笋双高蹲。”即是咏这两株石笋。
</p><p id='fn-03'><a href='#ref-03' title='移至'>[3]</a>果园坊：徐的住处。</p><p class='heti-large'></p></div>
