            <div class='heti heti--ancient'><h2>绝句<span class='heti-meta heti-small'>宝应元年成都作</span></h2><p class='heti-verse heti-x-large'>江边踏青罢<sup><a id='ref-01' href='#fn-01'>[1]</a></sup>，</p><p class='heti-verse heti-x-large'>回首见旌旗<sup><a id='ref-02' href='#fn-02'>[2]</a></sup>。</p><p class='heti-verse heti-x-large'>风起春城暮， 　</p><p class='heti-verse heti-x-large'>高楼鼓角悲。 　</p><p class='heti-x-large'></p></div><h3>〔注释〕</h3><div class='heti heti--ancient'><p id='fn-01'><a href='#ref-01' title='移至'>[1]</a>踏青：春天到郊外游览。秦味云《月令粹编》：“二月二日为踏青节，郡人游赏，散在四郊。”
</p><p id='fn-02'><a href='#ref-02' title='移至'>[2]</a>旌（京jīng）旗：旗帜。</p><p class='heti-large'></p></div><h3>〔说明〕</h3><div class='heti heti--ancient'><p class='heti-large'>踏青本是赏心悦目的事，但由于宝应元年，吐蕃入侵到四川西山，成都戒严，这诗便表达了当时紧张的气氛：见到的只是旌旗，听到的只有鼓角，不仅毫无游兴，并顿起悲凉之感。杜甫的关心国事，以外敌为忧，随处可见。</p></div>
