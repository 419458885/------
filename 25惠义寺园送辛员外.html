            <div class='heti heti--ancient'><h2>惠义寺园送辛员外<sup><a id='ref-01' href='#fn-01'>[1]</a></sup><span class='heti-meta heti-small'>广德元年梓州作</span></h2><p class='heti-verse heti-x-large'>朱樱此日垂朱实<sup><a id='ref-02' href='#fn-02'>[2]</a></sup>，</p><p class='heti-verse heti-x-large'>郭外谁家负郭田。 　</p><p class='heti-verse heti-x-large'>万里相逢贪握手<sup><a id='ref-03' href='#fn-03'>[3]</a></sup>，</p><p class='heti-verse heti-x-large'>高才仰望足离筵<sup><a id='ref-04' href='#fn-04'>[4]</a></sup>。</p><p class='heti-x-large'></p></div><h3>〔注释〕</h3><div class='heti heti--ancient'><p id='fn-01'><a href='#ref-01' title='移至'>[1]</a>惠义寺：在梓州郪县（今四川省三台县）北长平山。员外：员外郎的简称，与郎中通称郎官。
</p><p id='fn-02'><a href='#ref-02' title='移至'>[2]</a>朱樱：深红色的樱桃。《永徽图径》：“樱桃洛中者胜，深红色日朱樱，明黄色曰蜡樱”。</p><p class='heti-large'></p></div><h3>〔说明〕</h3><div class='heti heti--ancient'><p class='heti-large'>这诗前二句从寺前景物起兴：看到的是垂垂的朱樱果实和一片不知谁家的田亩，说明这是春末夏初的时候。后二句写离别的情绪：在他乡万里相逢，偏偏又要离别，只有握手致意，依依不舍。并赞美辛员外的高才，使人仰望。</p></div>
