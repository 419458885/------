            <div class='heti heti--ancient'><h2>凭何十一少府邕觅桤木栽<sup><a id='ref-01' href='#fn-01'>[1]</a></sup><span class='heti-meta heti-small'>上元元年成都作</span></h2><p class='heti-verse heti-x-large'>草堂堑西无树林<sup><a id='ref-02' href='#fn-02'>[2]</a></sup>，</p><p class='heti-verse heti-x-large'>非子谁复见幽心<sup><a id='ref-03' href='#fn-03'>[3]</a></sup>。</p><p class='heti-verse heti-x-large'>饱闻桤木三年大<sup><a id='ref-04' href='#fn-04'>[4]</a></sup>，</p><p class='heti-verse heti-x-large'>与致溪边十亩阴<sup><a id='ref-05' href='#fn-05'>[5]</a></sup>。</p><p class='heti-x-large'></p></div><h3>〔注释〕</h3><div class='heti heti--ancient'><p id='fn-01'><a href='#ref-01' title='移至'>[1]</a>凭：请。少府：县尉的别称。即县一级的武官。何邕是利州绵谷县尉。桤（欺qī）：西南地区特产的树，容易长大，三年成林。
</p><p id='fn-02'><a href='#ref-02' title='移至'>[2]</a>堑（欠qiàn）：濠沟。
</p><p id='fn-03'><a href='#ref-03' title='移至'>[3]</a>子：您。幽心：闲静幽隐之心。江淹《借晚春应刘秘书》诗：“蘅杜缀幽心”这句说：不是您没有人能了解我喜爱幽静的心意。
</p><p id='fn-04'><a href='#ref-04' title='移至'>[4]</a>饱闻：久闻，熟知。
</p><p id='fn-05'><a href='#ref-05' title='移至'>[5]</a>与致：给我送来。这句说：请您赠送将来能遮阴十亩的树苗这些树苗，不久便取得“桤林碍日”的作用。</p><p class='heti-large'></p></div>
