            <div class='heti heti--ancient'><h2>归雁<span class='heti-meta heti-small'>广德二年成都作</span></h2><p class='heti-verse heti-x-large'>东来千里客<sup><a id='ref-01' href='#fn-01'>[1]</a></sup>，</p><p class='heti-verse heti-x-large'>乱定几年归<sup><a id='ref-02' href='#fn-02'>[2]</a></sup>。</p><p class='heti-verse heti-x-large'>肠断江城雁<sup><a id='ref-03' href='#fn-03'>[3]</a></sup>，</p><p class='heti-verse heti-x-large'>高高正北飞。 　</p><p class='heti-x-large'></p></div><h3>〔注释〕</h3><div class='heti heti--ancient'><p id='fn-01'><a href='#ref-01' title='移至'>[1]</a>东来：指早年由东边的长安，来到西边的成都。
</p><p id='fn-02'><a href='#ref-02' title='移至'>[2]</a>几年：几时，何时。这是自己问自己，表示无可奈何的情怀。
</p><p id='fn-03'><a href='#ref-03' title='移至'>[3]</a>江城：指成都。成都傍着锦江。</p><p class='heti-large'></p></div><h3>〔说明〕</h3><div class='heti heti--ancient'><p class='heti-large'>这诗也是托物寄意。看到雁的北返，引起自己思归之念。二十字中，隐含无限凄苦情绪。“高高”二字，传出歆羡怅望之神，韵味高远。</p></div>
